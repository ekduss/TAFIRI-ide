<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAFIRI-mirror</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap/bootstrap.css">
    <script type="text/javascript" src="static/bootstrap/js/bootstrap/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="static/leaflet/leaflet.css">
    <script type="text/javascript" src="static/leaflet/leaflet.js"></script>
    <script src="static/leaflet-panel-layers/leaflet-panel-layers.src.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="static/codemirrior/lib/codemirror.css">
    <script type="text/javascript" src="static/codemirrior/lib/codemirror.js"></script>
    <link rel="stylesheet" type="text/css" href="static/codemirrior/theme/darcula.css">
    <script type="text/javascript" src="static/codemirrior/mode/javascript/javascript.js"></script>

    <style>
        html, body {
            height: 100%;
            /* Ensure html and body take full viewport height */
            width: 100%;
        }

        .div-leaflet #map {
            height: 75vh;
            width: 100vw;
        }

        .div-editor {
            height: 25%;
            width: 100%;
            display: flex;
            justify-content: center;
            background: black;
        }

        .CodeMirror {
            width: 100%;
            height: 100%;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .div-editor #runButton {
            margin: 5px;
        }

        ::-webkit-scrollbar {
            display: block;
        }
        ::-webkit-scrollbar-track, ::-webkit-scrollbar-button {
            display: none;
        }
        ::-webkit-scrollbar-thumb {
            background-color: gray;
        }

        .CodeMirror-scrollbar-filler {
            background-color: gray; 
        }
    </style>
</head>

<body>
    <div class="div-editor">
        <textarea id="editor">
map.eachLayer((layer) => {
    let checkUrl = layer._url;
    if (checkUrl.search('google') == -1) {
        layer.remove();
    }
})

// ex : chl_20251030.png, chl_20251101.png, chl_20251105.png
let imageName = "chl_20251030.png"
let imageOverlay = L.imageOverlay(endpoint+imageName, latLngBounds, {
    opacity: 1,
    interactive: true
}).addTo(map)
    .on('click', function (e) {
        let lat = e.latlng.lat.toFixed(4);
        let lon = e.latlng.lng.toFixed(4);
        L.popup().setLatLng(e.latlng).setContent(`[Latitude] ${lat} [Longtitude] ${lon}`).openOn(map);
    });    
        </textarea>
        <input type="button" id="runButton" value="Run" class="btn btn-secondary" />
    </div>

    <div class="div-leaflet">
        <div id="map"></div>
    </div>
    <script>
        // map value
        const endpoint = "https://dl.s-dev.ust21.kr/tz-bucket/test/"
        const latLngBounds = L.latLngBounds([
            [-10.0, 38.2],
            [-4.8, 43]
        ]);

        // code mirror
        let editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: "text/javascript",
            theme: "darcula",
            lineNumbers: true,
            styleActiveLine: true,
            foldGutter: true,
            tabSize: 4
        });

        $("#runButton").click(function () {
            let aceContent = editor.getValue();
            eval(aceContent)
        });

        // leaflet js
        const map = L.map('map').setView([-7.16, 41.25], 7);
        const osm = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {
            maxZoom: 19,
            crs: L.CRS.EPSG4326
        }).addTo(map);

    </script>
</body>

</html>
